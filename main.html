        $("#exteriorStage").on("mousedown touchstart", function(e) {            
            $(this).on("mousemove touchmove", function(e) {                
                if (e.originalEvent.touches[0].clientX > mX && e.originalEvent.touches[0].clientY == mY) {                    
                    rightpoint++                    
                    if (rightpoint >= 36) {                        
                        rightpoint = 0                    
                    }                
                    document.getElementsByClassName(`angle${visibleImage}`)[0].style.visibility = 'hidden';
                    visibleImage = rightpoint;                    
                    document.getElementsByClassName(`angle${rightpoint}`)[0].style.visibility = "visible";
                }                
                else if (e.originalEvent.touches[0].clientX == mX && e.originalEvent.touches[0].clientY > mY) {                    
                    rightpoint--                    
                    if (rightpoint < 0) {                        
                        rightpoint = 35                    
                    }                    
                    document.getElementsByClassName(`angle${visibleImage}`)[0].style.visibility = 'hidden';
                    visibleImage = rightpoint;                    
                    document.getElementsByClassName(`angle${rightpoint}`)[0].style.visibility = "visible";
                }                
                else if (e.originalEvent.touches[0].clientX == mX && e.originalEvent.touches[0].clientY < mY) {                    
                    rightpoint++                    
                    if (rightpoint >= 36) {                        
                        rightpoint = 0                    
                    }                 
                    document.getElementsByClassName(`angle${visibleImage}`)[0].style.visibility = 'hidden';
                    visibleImage = rightpoint;                    
                    document.getElementsByClassName(`angle${rightpoint}`)[0].style.visibility = "visible";
                }                
                else if (e.originalEvent.touches[0].clientX < mX && e.originalEvent.touches[0].clientY == mY) {                    
                    rightpoint--                    
                    if (rightpoint < 0) {                        
                        rightpoint = 35                    
                    }   
                    document.getElementsByClassName(`angle${visibleImage}`)[0].style.visibility = 'hidden';
                    visibleImage = rightpoint;                    
                    document.getElementsByClassName(`angle${rightpoint}`)[0].style.visibility = "visible";
                }                
                mX = e.originalEvent.touches[0].clientX;                
                mY = e.originalEvent.touches[0].clientY;                
                if (receivedArray.HOTSPOT) {                    
                    for (let rightpoint = 0; rightpoint < receivedArray.HOTSPOT.length; rightpoint++) {                        
                        axis = receivedArray.HOTSPOT[rightpoint].positions[visibleImage];                        
                        if (axis.x == null || axis.y == null || axis.x == 0 || axis.y == 0) {                            
                            document.getElementById(`FP_00${rightpoint + 1}`).style.display = "none";
                            document.getElementById(`FP_00${rightpoint + 1}`).style.left = "0px";
                            document.getElementById(`FP_00${rightpoint + 1}`).style.top = "0px";
                        } else {                            
                            document.getElementById(`FP_00${rightpoint + 1}`).style.display = "block";
                            document.getElementById(`FP_00${rightpoint + 1}`).style.left = axis.x.toString() + "px";                            
                            document.getElementById(`FP_00${rightpoint + 1}`).style.top = axis.y.toString() + "px";                        
                        }                    
                    }                
                }            
            });        
        })

        function opendialog(params) {            
            document.querySelector("#descriptions" + params).style.display = "";            
            document.querySelector("#img" + params).style.display = "block";        
        }        
        function closedialog(params) {            
            document.querySelector("#descriptions" + params).style.display = "none";            
            document.querySelector("#img" + params).style.display = "none";        
        }

                
        function get_36_Image(params) {            
            document.getElementById('exteriorStage').style.display = 'block';            
            document.getElementById('func-point').style.visibility = '';            
            // params = JSON.parse(params)
            receivedArray = params;            
            if (params.EXT_GRD) {                
                for (let rightpoint = 0; rightpoint < params.EXT_GRD.length; rightpoint++) {                    
                    let EXT_GRD = document.getElementsByClassName(`angle` + rightpoint)[0].querySelector(".layer0");                    
                    EXT_GRD.src = params.EXT_GRD[rightpoint];                    
                    EXT_GRD.setAttribute("id", `${rightpoint}-EXT_GRD`);                
                }            
            }            
            if (params.EXT_WH) {                
                for (let rightpoint = 0; rightpoint < params.EXT_WH.length; rightpoint++) {                    
                    let EXT_WH = document.getElementsByClassName(`angle` + rightpoint)[0].querySelector(".layer1");                    
                    EXT_WH.src = params.EXT_WH[rightpoint];                    
                    EXT_WH.setAttribute("id", `${rightpoint}-EXT_WH`);                
                }            
            }            
            if (params.HOTSPOT) {                
                for (let rightpoint = 0; rightpoint < params.HOTSPOT.length; rightpoint++) {                    
                    positionHotspot(params.HOTSPOT[rightpoint])                
                }            
            }            
            iterator = Object.keys(params);            
            for (let index = 0; index < iterator.length; index++) {                
                let i = 1;                
                if (iterator[index] == 'HOTSPOT') {} else                     if (iterator[index] == 'EXT_GRD') {} else                         if (iterator[index] == 'EXT_WH') {} else {                            
                    for (let index2 = 0; index2 < 36; index2++) {                                
                        var imgTag = document.createElement('img');                                
                        imgTag.className = 'drawTarget layer' + (index + 2);                                
                        imgTag.draggable = false;                                
                        let angle = document.getElementsByClassName(`angle` + index2)[0];                                
                        angle.appendChild(imgTag);                                
                        let ACC = document.getElementsByClassName(`angle` + index2)[0].querySelector(".layer" + (index + 2));                                
                        ACC.src = params['ACC' + i][index2];                                
                        ACC.setAttribute("id", `${index2}-ACC`);                            
                    }                        
                }                
                i++            
            }
        }   
        function positionHotspot(params) {            
            var iDiv = document.createElement('span');            
            iDiv.id = params.feature_id;            
            iDiv.style = "";            
            document.getElementById('fp-positions').appendChild(iDiv);
            var descBlock = document.createElement('div');            
            descBlock.id = 'descriptions' + params.feature_id;            
            descBlock.className = 'description';            
            descBlock.style = "";            
            let closebtn = document.createElement('p');            
            closebtn.className = 'fp-closeBtn';            
            descBlock.appendChild(closebtn);            
            closebtn.ontouchend = closedialog.bind(closebtn, params.feature_id);
            var imgDiv = document.createElement('div');            
            imgDiv.className = 'fp-thumb';            
            var imgDesc = document.createElement('img');            
            imgDesc.id = 'img' + params.feature_id;            
            imgDesc.style = "";            
            imgDesc.src = params.thumbnail;            
            imgDiv.appendChild(imgDesc);
            var headDiv = document.createElement('p');            
            headDiv.className = 'fp-label';            
            headDiv.innerHTML = params.label;
            var DescDiv = document.createElement('p');            
            DescDiv.className = 'fp-description';            
            DescDiv.innerHTML = params.description;
            descBlock.appendChild(imgDiv);            
            descBlock.appendChild(headDiv);            
            descBlock.appendChild(DescDiv);            
            document.getElementById('fp-descriptions').appendChild(descBlock);            
            descBlock.style.display = 'none';            
            iDiv.ontouchend = opendialog.bind(iDiv, params.feature_id);            
            positionHotspotFunction(params);
        }

        function positionHotspotFunction(params) {            
            for (i = 0; i < params.positions.length; i++) {                
                axis = params.positions[i];                
                if (axis.x == null || axis.y == null || axis.x == 0 || axis.y == 0) {                    
                    document.getElementById(params.feature_id).style.display = "none";                    
                    document.getElementById(params.feature_id).style.left = "0px";                    
                    document.getElementById(params.feature_id).style.top = "0px";                
                } else {                    
                    document.getElementById(params.feature_id).style.display = "block";                    
                    document.getElementById(params.feature_id).style.left = axis.x.toString() + "px";
                    document.getElementById(params.feature_id).style.top = axis.y.toString() + "px";
                }            
            }        
        }      
        function get_Interior(params) {            
            params = JSON.parse(params);            
            document.getElementById('exteriorStage').style.display = 'none';            
            document.getElementById('func-point').style.visibility = 'hidden';            
            if (params.interiorImages) {                
                let path = params.interiorImages;                
                panorama = new PANOLENS.CubePanorama([path[0], path[1], path[2], path[3], path[4], path[5]]);
                viewer = new PANOLENS.Viewer();                
                viewer.add(panorama);            
            }            
            if (params.interiorHotspot) {                
                for (let index = 0; index < params.interiorHotspot.length; index++) {                    
                    positionIntHotspot(params.interiorHotspot[index]);
                }            
            }        
        } 
        function positionIntHotspot(params) {            
            var featureId = document.createElement('div');            
            featureId.id = params.feature_id;            
            featureId.style.width = '300px';            
            featureId.style.maxWidth = '500px';            
            featureId.style.maxHeight = '500px';            
            featureId.style.minHeight = '200px';            
            featureId.style.minWidth = '250px';            
            featureId.style.overflow = 'auto';            
            featureId.style.background = 'white';            
            featureId.style.padding = '10px';            
            featureId.style.display = 'block';            
            featureId.style.textAlign = 'center'            
            var imgDesc = document.createElement('img');            
            imgDesc.src = params.thumbnail;            
            imgDesc.style.maxHeight = '300px';            
            imgDesc.style.maxWidth = '300px'            
            var lableDiv = document.createElement('div');            
            lableDiv.className = 'product-name';            
            lableDiv.innerHTML = params.label;            
            lableDiv.style.textAlign = 'left';            
            lableDiv.style.fontSize = '20px';            
            lableDiv.style.fontWeight = '700';            
            var descDiv = document.createElement('div');            
            descDiv.className = '';            
            descDiv.className = 'product-name';            
            descDiv.innerHTML = params.description;            
            descDiv.style.textAlign = 'left';            
            document.getElementById('chair-container').appendChild(featureId);            
            featureId.appendChild(imgDesc);            
            featureId.appendChild(lableDiv);            
            featureId.appendChild(descDiv);            
            console.log(document.getElementById('chair-container'));            
            addInfospots(params);        
        }     
        function addInfospots(params) {            
            var infospot = new PANOLENS.Infospot(1, PANOLENS.DataImage.Info);            
            infospot.position.set(params.positions[0].x, params.positions[0].y, params.positions[0].z);            
            infospot.addHoverElement(document.getElementById(params.feature_id), 280);            
            panorama.add(infospot);        
        }
